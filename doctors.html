<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>الأطباء - مستشفى الأم والطفل</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar sticky-top navbar-expand-lg transparent">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="style.html">مستشفى الأم والطفل</a>
    </div>
  </nav>
  <main class="container py-5">
    <h2 class="text-center mb-4 reveal">فريق الأطباء</h2>
    <div class="doctors-grid">
      <div class="doctor-card reveal">
        <img src="CImages/doc1.jpg" class="doctor-photo" alt="Dr Ahmed">
        <div class="doctor-name">د. أحمد بن علي</div>
        <div class="doctor-speciality">طبيب أطفال</div>
        <div class="doctor-icons">
          <a href="#" title="اتصال"><i class="fa fa-phone"></i></a>
          <a href="#" title="مراسلة"><i class="fa fa-envelope"></i></a>
          <a href="#" title="موقع"><i class="fa fa-globe"></i></a>
        </div>
      </div>
      <div class="doctor-card reveal">
        <img src="CImages/doc2.jpg" class="doctor-photo" alt="Dr Sara">
        <div class="doctor-name">د. سارة بوزيد</div>
        <div class="doctor-speciality">طبيبة أطفال حديثي الولادة</div>
        <div class="doctor-icons">
          <a href="#" title="اتصال"><i class="fa fa-phone"></i></a>
          <a href="#" title="مراسلة"><i class="fa fa-envelope"></i></a>
          <a href="#" title="موقع"><i class="fa fa-globe"></i></a>
        </div>
      </div>
      <div class="doctor-card reveal">
        <img src="CImages/doc3.jpg" class="doctor-photo" alt="Dr Yacine">
        <div class="doctor-name">د. ياسين خليفة</div>
        <div class="doctor-speciality">جراح أطفال</div>
        <div class="doctor-icons">
          <a href="#" title="اتصال"><i class="fa fa-phone"></i></a>
          <a href="#" title="مراسلة"><i class="fa fa-envelope"></i></a>
          <a href="#" title="موقع"><i class="fa fa-globe"></i></a>
        </div>
      </div>
    </div>
  </main>
  <script src="Scripts.js"></script>
</body>
</html>

<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>حجز موعد - مستشفى الأم والطفل</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Simple header reuse -->
  <nav class="navbar sticky-top navbar-expand-lg transparent">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="style.html">مستشفى الأم والطفل</a>
    </div>
  </nav>
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4 reveal">
          <h2 class="mb-3 text-center">احجز موعدًا</h2>
          <form id="booking-form" novalidate>
            <div class="mb-3">
              <label class="form-label">الاسم الكامل</label>
              <input type="text" id="b-name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">البريد الإلكتروني</label>
              <input type="email" id="b-email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">الهاتف</label>
              <input type="tel" id="b-phone" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">التخصص المطلوب</label>
              <select id="b-specialty" class="form-select">
                <option>طب الأطفال</option>
                <option>الولادة وامراض النساء</option>
                <option>القلب</option>
                <option>الجراحة</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">تاريخ الموعد</label>
              <input type="date" id="b-date" class="form-control" required>
            </div>
            <div class="text-center">
              <button class="btn btn-gradient" type="submit">احجز الآن</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="Scripts.js"></script>
  <script>
    document.getElementById('booking-form').addEventListener('submit', function(e){
      e.preventDefault();
      // simple validation
      const name=document.getElementById('b-name').value.trim();
      const email=document.getElementById('b-email').value.trim();
      const phone=document.getElementById('b-phone').value.trim();
      const date=document.getElementById('b-date').value;
      if(!name||!email||!phone||!date){ alert('Please fill all required fields.'); return; }
      // show success
      const t=document.createElement('div'); t.className='toast-success'; t.textContent='تم حجز موعدك بنجاح. سنتواصل معك لتأكيد الموعد.'; document.body.appendChild(t); setTimeout(()=>t.remove(),3500);
      this.reset();
    });
  </script>
</body>
</html>

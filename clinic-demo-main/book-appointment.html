<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>حجز موعد</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container d-flex align-items-center">
      <a href="style.html" class="navbar-brand d-flex align-items-center text-dark">
        <img src="logo-navbar.png" class="navbar-logo me-3" alt="logo">
        <div class="brand-text">
          <div class="brand-primary">المؤسسة الاستشفائية المتخصصة للأم والطفل</div>
          <div class="brand-secondary">حجز موعد</div>
        </div>
      </a>
    </div>
  </nav>

  <main class="container py-5">
    <section class="help-hero text-center mb-4">
      <h1 class="mb-2">حجز موعد</h1>
      <p class="lead text-muted">احجز موعداً مع الاختصاصي الذي تحتاجه عبر خطوات سهلة وسريعة.</p>
    </section>

    <section class="help-card">
      <p>نموذج حجز سريع (تجريبي):</p>
      <form class="row g-3">
        <div class="col-md-6">
          <label class="form-label">الاسم الكامل</label>
          <input class="form-control" placeholder="ادخل اسمك" />
        </div>
        <div class="col-md-6">
          <label class="form-label">البريد الإلكتروني</label>
          <input class="form-control" placeholder="example@mail.com" />
        </div>
        <div class="col-md-6">
          <label class="form-label">التخصص المطلوب</label>
          <select class="form-select"><option>أمراض النساء</option><option>أطفال</option><option>طوارئ</option></select>
        </div>
        <div class="col-md-6">
          <label class="form-label">التاريخ المفضل</label>
          <input type="date" class="form-control" />
        </div>
        <div class="col-12 text-center mt-2">
          <button class="btn btn-primary">طلب الحجز</button>
        </div>
      </form>
      <p class="mt-3">(في الإنتاج يجب ربط النموذج بخدمة حجز فعلية أو نظام إدارة مواعيد.)</p>
    </section>

    <div class="text-center mt-4">
      <a href="style.html" class="btn btn-outline-primary">العودة للرئيسية</a>
    </div>
  </main>

  <footer class="footer py-4 mt-5 text-white text-center">
    <div class="container">&copy; 2025 المؤسسة الاستشفائية المتخصصة للأم والطفل</div>
  </footer>
</body>
</html>
